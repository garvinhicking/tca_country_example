<html
        xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
        data-namespace-typo3-fluid="true">

    <div id="form-feedback">
        <f:flashMessages />

        <f:form.validationResults>
            <f:if condition="{validationResults.flattenedErrors}">
                <ul class="errors">
                    <f:for each="{validationResults.flattenedErrors}" as="errors" key="propertyPath">
                        <li>{propertyPath}
                            <ul>
                                <f:for each="{errors}" as="error">
                                    <li>{error.code}: {error}</li>
                                </f:for>
                            </ul>
                        </li>
                    </f:for>
                </ul>
            </f:if>
        </f:form.validationResults>
    </div>

    <h4>New</h4>

    <f:form method="post" name="license" action="create" object="{license}">
        <p>Title: <f:form.textfield property="title" /></p>
        <p>Price: <f:form.textfield property="price" /></p>
        <f:comment>empty prependOptionLabel/Value allows an optionally empty country</f:comment>
        <p>Country: <f:form.countrySelect
                property="country"

                value="{defaultCountry}"
                prioritizedCountries="{prioritizedCountries}"
                onlyCountries="{onlyCountries}"

                prependOptionLabel=""
                prependOptionValue=""
        /></p>

        <f:form.submit value="Create" />
    </f:form>

    <p><f:link.action action="list">Back to overview</f:link.action></p>
</html>
